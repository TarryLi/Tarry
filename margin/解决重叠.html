<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <title>margin重叠解决</title>
    <style type="text/css">
        .out{
            overflow:hidden;
            zoom:1;
            border: solid;
        }
        .top {
            height: 100px;
            background: skyblue;
            margin: 30px;
            text-align:center;
            border: solid;
        }
        .bottom {
            height: 100px;
            background: cornsilk;
            margin: 30px;
            text-align: center;
            border: solid;
        }
    </style>
</head>
<body>
<div class="out">
    <div class="top">margin: 20px;</div>
    <div class="bottom">margin: 20px;</div>
</div>
</body>
</html>
